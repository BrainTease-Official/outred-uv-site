         <div class="console-container">
      <div class="console">
        <h1 class="title">about:blank Embedder</h1>
        <button class="popup"
        onclick="alert('Hello there!\n\ \n\You simply enter in a URL, press Create Page, and the website is created in a new tab with the URL about:blank so teachers cannot see what you are doing. Note: This DOES NOT unblock websites, it only embeds them into pages with the URL about:blank. It also may not work on websites that do not allow embedding.');"
      >
        What is this?
      </button>
        <div class="consolebody">
          <h2>Enter URL Below</h2>
          <p class="console-input"><input placeholder="https://website.com" id="url-target" value="" autocomplete="on" type="text" autofocus /></p>
        </div>
      </div>
      <div class="button-wrapper">
        <button id="create" class="console-button">Create Page</button>
        <button id="clear" class="console-button" onclick="document.getElementById('url-target').value = ''">Clear Input</button>
      </div>
    </div>
    <script>
      var url = document.getElementById("url-target");
      var urlObj = new window.URL(window.location.href);
      document.getElementById("create").onclick = function () {
        if (url.value.substring(0, 8) !== "https://" && url.value.substring(0, 7) !== "http://") {
          url.value = "https://" + url.value.split("https://").pop();
        } else if (url.value.substring(0, 7) == "http://") {
          url.value = "https://" + url.value.split("http://").pop();
        }
        win = window.open();
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";
        var iframe = win.document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.margin = "0";
        iframe.referrerpolicy = "no-referrer";
        iframe.allow = "fullscreen";
        iframe.src = url.value;
        win.document.body.appendChild(iframe);
      };
    </script>
